# 使用语言
language: hugo
# hugo版本
hugo: stable
# 设置只监听哪个分支
branches:
  only:
  - source
  
sudo: true
dist: trusty

before_install:
  - sudo apt-get --yes install snapd
  - sudo snap install hugo
  - git config --global user.name "towit"
  - git config --global user.email "ziyou@topluo.com"

script:
- /snap/bin/hugo --theme=hugo-universal-theme --baseUrl="https://www.xinwu.me/"

after_success:
- cd ./public
- git init
- git add --all .
- git commit -m "Travis CI Auto Builder"
# 这里的 REPO_TOKEN 即之前在 travis 项目的环境变量里添加的
- git push --quiet --force https://$hugo@github.com/towit/hugo.git
  master
- git push --quiet --force https://deweke:lzh1989.@git.coding.net/deweke/hugo.git
  master
